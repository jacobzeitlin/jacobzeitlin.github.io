<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Zeitlin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #c11d1d;
            font-size: 3em;
            margin: 0.5em 0;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin: 1em 0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #6B8E23;
            font-size: 2em;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            color: #469dd7;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jacob Zeitlin</h1>
        <p>Welcome to my home page.</p>
        <div class="social-icons">
            <a href="https://twitter.com/yourprofile" class="fab fa-twitter" title="Twitter"></a>
            <a href="https://linkedin.com/in/yourprofile" class="fab fa-linkedin" title="LinkedIn"></a>
            <a href="https://github.com/yourprofile" class="fab fa-github" title="GitHub"></a>
            <a href="https://facebook.com/yourprofile" class="fab fa-facebook" title="Facebook"></a>
            <a href="https://instagram.com/yourprofile" class="fab fa-instagram" title="Instagram"></a>
            <a href="https://yourpersonalblog.com" class="fas fa-globe" title="Blog"></a>
        </div>
    </div>
</body>
</html>
